<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Árukiadás</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
}

/* Átlátszó sötét réteg a háttér fölött */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.45);
    z-index: 0;
}

/* Középre a gombok */
#overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 2;
    width: 200px;
}

button {
    padding: 20px;
    font-size: 24px;
    color: #FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: rgba(255, 215, 0, 0.2);
    transform: scale(1.05);
}
</style>
</head>
<body>

<div id="overlay">
    <button id="szamiBtn">SZAMI</button>
    <button id="hdBtn">HD</button>
</div>

<script>
// Gombok eseményei - új oldal megnyitása
document.getElementById("szamiBtn").addEventListener("click", () => {
    window.location.href = "szami.html"; // létre kell hozni külön oldalt
});

document.getElementById("hdBtn").addEventListener("click", () => {
    window.location.href = "hd.html"; // létre kell hozni külön oldalt
});
</script>

</body>
</html>
