<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Árukiadás</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 30px 0;
    box-sizing: border-box;
}

button {
    width: 200px;
    padding: 20px;
    font-size: 28px;
    color: #FFD700;
    background: rgba(0, 0, 0, 0.4);
    border: 2px solid #FFD700;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: rgba(255, 215, 0, 0.2);
    transform: scale(1.05);
}
</style>
</head>
<body>

<div id="overlay">
    <button id="szamiButton">SZAMI</button>
    <button id="hdButton">HD</button>
</div>

<script>
// Gombok események
document.getElementById("szamiButton").addEventListener("click", () => {
    window.location.href = "szami.html"; // ide jön a SZAMI oldal
});

document.getElementById("hdButton").addEventListener("click", () => {
    window.location.href = "hd.html"; // ide jön a HD oldal
});
</script>

</body>
</html>
