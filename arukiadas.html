<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Árukiadás</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    background: url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
}
#topButtons {
    display:flex;
    justify-content:center;
    gap: 20px;
    margin-top: 20px;
}
button {
    width:150px;
    padding:20px;
    font-size:24px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius:12px;
    cursor:pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}
#bottomButton {
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <!-- Felül a két gomb -->
    <div id="topButtons">
        <button onclick="window.location.href='szami.html'">SZAMI</button>
        <button onclick="window.location.href='hd.html'">HD</button>
    </div>

    <!-- Alul a Vissza gomb -->
    <div id="bottomButton">
        <button onclick="window.location.href='index.html'">Vissza</button>
    </div>
</body>
</html>
