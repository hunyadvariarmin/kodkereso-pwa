<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kommissiózás</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Teljes háttér */
body {
    background: url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    position: relative;
}

/* Teljes kameranézet */
#reader {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 3;
    display: none;
    background-color: black;
}

/* Eredmény szöveg */
#centerResult {
    position: fixed;
    top: 6%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 110px;
    font-weight: bold;
    color: #FFD700;
    text-align: center;
    z-index: 2;
    white-space: pre-line;
}

/* Alul lévő gombterület */
#overlay {
    position: fixed;
    bottom: 4%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 400px;
    text-align: center;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    width: 100%;
    padding: 20px;
    font-size: 28px;
    color: #FFD700;
    background: rgba(0, 0, 0, 0.4);
    border: 2px solid #FFD700;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: rgba(255, 215, 0, 0.2);
    transform: scale(1.05);
}

/* Vissza gomb a kamera képén hdxd háttérrel */
#backButton {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: url("icons/hdxd.jpg") no-repeat center center;
    background-size: cover;
    color: yellow;
    border: none;
    border-radius: 12px;
    padding: 20px 40px;
    font-size: 26px;
    cursor: pointer;
    z-index: 5;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
#backButton:hover {
    transform: translateX(-50%) scale(1.05);
}

/* Piros "lézer" overlay a kamerán */
#scanOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 4;
    display: none;              /* csak kamera közben */
    align-items: center;
    justify-content: center;
}

/* Csak a lézer vonal tartója – lapos, vízszintes sáv */
.scan-box {
    position: relative;
    width: 80vw;
    max-width: 500px;
    height: 12vh;          /* ALACSONYABB lett */
    max-height: 100px;
}

/* vízszintes piros vonal, fel-le mozog a sávban */
.scan-line {
    position: absolute;
    left: 0;
    width: 100%;
    height: 3px;
    background: rgba(255,0,0,0.8);
    animation: scan-move 1.5s linear infinite;
}

@keyframes scan-move {
    0%   { top: 10%; }
    50%  { top: 90%; }
    100% { top: 10%; }
}
</style>
</head>
<body>

<div id="reader"></div>

<div id="scanOverlay">
    <div class="scan-box">
        <div class="scan-line"></div>
    </div>
</div>

<button id="backButton">Vissza</button>

<div id="centerResult"></div>
<div id="overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const GITHUB_RAW_URL = "https://raw.githubusercontent.com/hunyadvariarmin/kodkereso-pwa/main/adatok.xlsx";
let data = [];
let html5QrCode;
let state = "logo"; // 'logo', 'kamera', 'eredmeny'

// --- Excel betöltése ---
async function loadExcel() {
    try {
        const resp = await fetch(GITHUB_RAW_URL);
        if (!resp.ok) throw new Error("Excel betöltési hiba!");
        const buffer = await resp.arrayBuffer();
        const wb = XLSX.read(buffer, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        console.log("✅ Excel betöltve:", data.slice(0, 5));
    } catch (e) {
        console.error("❌ Excel betöltési hiba:", e);
        document.getElementById("centerResult").innerText = "Excel betöltési hiba!";
    }
}

function normalizeCode(str) {
    if (!str) return "";
    str = String(str).trim().toUpperCase()
        .replace(/\s+/g, '')
        .replace(/[‐-–—−]/g, '-')
        .replace(/\\/g, '/')
        .replace(/[^A-Z0-9\-\/]/g, '');
    if (str.includes("/")) str = str.split("/")[0];
    if (/^\d+\.0$/.test(str)) str = str.replace(/\.0$/, '');
    return str;
}

function findValueByCode(code) {
    if (!code || !data.length) return "Nincs járaton";
    const searchCode = normalizeCode(code);

    // először szállítólevélszám (A oszlop)
    for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (row && row.length >= 3) {
            const szallitolevel = normalizeCode(row[0]);
            if (szallitolevel === searchCode) return row[2];
        }
    }
    // majd csomagszám (B oszlop)
    for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (row && row.length >= 3) {
            const csomagszam = normalizeCode(row[1]);
            if (csomagszam === searchCode) return row[2];
        }
    }
    return "Nincs járaton";
}

async function startCamera() {
    const reader = document.getElementById("reader");
    reader.style.display = "block";
    document.getElementById("backButton").style.display = "block";
    document.getElementById("centerResult").innerText = "";
    document.getElementById("overlay").style.display = "none";
    document.getElementById("scanOverlay").style.display = "flex";
    state = "kamera";

    try {
        const qrBoxWidth  = Math.floor(window.innerWidth * 0.8);
        const qrBoxHeight = Math.floor(window.innerHeight * 0.12); // ALACSONYABB fehér keret

        if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(
            { facingMode: "environment" },
            {
                fps: 15,
                qrbox: { width: qrBoxWidth, height: qrBoxHeight } // vízszintes, lapos keret
            },
            onScanSuccess
        );
    } catch (e) {
        console.error("❌ Kamera hiba:", e);
        document.getElementById("reader").style.display = "none";
        document.getElementById("backButton").style.display = "none";
        document.getElementById("scanOverlay").style.display = "none";
        document.getElementById("overlay").style.display = "flex";
    }
}

async function stopCamera() {
    if (html5QrCode) {
        await html5QrCode.stop().catch(() => {});
        html5QrCode.clear();
        html5QrCode = null;
    }
    document.getElementById("reader").style.display = "none";
    document.getElementById("backButton").style.display = "none";
    document.getElementById("scanOverlay").style.display = "none";
    document.getElementById("overlay").style.display = "flex";
    document.body.style.background = 'url("icons/logo.png") no-repeat center center fixed';
    document.body.style.backgroundSize = "cover";
}

function onScanSuccess(decodedText) {
    const value = findValueByCode(decodedText);
    const centerResult = document.getElementById("centerResult");
    centerResult.innerText = value;

    if (value === "Nincs járaton") {
        centerResult.style.fontSize = "60px";
        centerResult.style.textAlign = "center";
    } else {
        centerResult.style.fontSize = "110px";
        centerResult.style.textAlign = "center";
    }

    stopCamera();
    state = "eredmeny";
    renderButtons();
}

function renderButtons() {
    const overlay = document.getElementById("overlay");
    overlay.innerHTML = "";
    if (state === "logo") {
        const btn = document.createElement("button");
        btn.innerText = "Kommissiózás kezdése";
        btn.onclick = startCamera;
        overlay.appendChild(btn);

        const backIndex = document.createElement("button");
        backIndex.innerText = "Vissza";
        backIndex.onclick = () => { window.location.href = "index.html"; };
        overlay.appendChild(backIndex);
    } else if (state === "eredmeny") {
        const scanBtn = document.createElement("button");
        scanBtn.innerText = "Kód beolvasása";
        scanBtn.onclick = startCamera;
        overlay.appendChild(scanBtn);

        const endBtn = document.createElement("button");
        endBtn.innerText = "Kommissiózás befejezése";
        endBtn.onclick = () => { window.location.href = "index.html"; };
        overlay.appendChild(endBtn);
    }
}

document.getElementById("backButton").addEventListener("click", async () => {
    await stopCamera();
    state = "logo";
    renderButtons();
});

// induláskor
loadExcel().then(renderButtons);
</script>
</body>
</html>
