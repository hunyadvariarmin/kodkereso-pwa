<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    overflow:hidden;
    background: url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
    position:relative;
    color:white;
}
body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.45);
    z-index:0;
}
#reader {
    position: fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    object-fit: cover;
    z-index:3;
    display:none;
}
#centerResult {
    position: fixed;
    top:6%;
    left:50%;
    transform: translateX(-50%);
    font-size:110px;
    font-weight:bold;
    color:#FFD700;
    text-align:center;
    z-index:2;
}
#overlay {
    position: fixed;
    bottom:4%;
    left:50%;
    transform: translateX(-50%);
    width:80%;
    max-width:400px;
    text-align:center;
    z-index:2;
    display:flex;
    flex-direction:column;
    gap:10px;
}
button {
    width:100%;
    padding:20px;
    font-size:28px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border:2px solid #FFD700;
    border-radius:15px;
    cursor:pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}
</style>
</head>
<body>

<div id="reader"></div>

<div id="centerResult">0/0</div>

<div id="overlay">
    <button id="scanButton">Kód beolvasása</button>
    <button id="finishButton" onclick="window.location.href='hd.html'">Árukiadás befejezése</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const GITHUB_RAW_URL = "https://raw.githubusercontent.com/hunyadvariarmin/kodkereso-pwa/main/1.xlsx";
let data = [];
let totalCodes = 0;
let scannedCount = parseInt(sessionStorage.getItem("1_scannedCount") || "0");
let html5QrCode;
let state = "logo";

function renderCounter() {
    document.getElementById("centerResult").innerText = `${totalCodes}/${scannedCount}`;
}

// --- Excel betöltése ---
async function loadExcel() {
    try {
        const resp = await fetch(GITHUB_RAW_URL);
        if (!resp.ok) throw new Error("Excel betöltési hiba!");
        const buffer = await resp.arrayBuffer();
        const wb = XLSX.read(buffer, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet, { header:1 });
        // totalCodes = A oszlopban a második sortól számolva, ahol van adat
        totalCodes = data[1].filter(cell => cell !== undefined && cell !== null && cell !== "").length;
        renderCounter();
    } catch(e) {
        console.error("❌ Excel betöltési hiba:", e);
        document.getElementById("centerResult").innerText = "Excel betöltési hiba!";
    }
}

async function startCamera() {
    const reader = document.getElementById("reader");
    reader.style.display = "block";
    document.getElementById("overlay").style.display = "none";
    state = "kamera";

    try {
        if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(
            { facingMode:"environment" },
            { fps:10, qrbox:null },
            onScanSuccess
        );
    } catch(e) {
        console.error("❌ Kamera hiba:", e);
    }
}

async function stopCamera() {
    if(html5QrCode){
        await html5QrCode.stop().catch(()=>{});
        html5QrCode.clear();
        html5QrCode = null;
    }
    document.getElementById("reader").style.display = "none";
    document.getElementById("overlay").style.display = "flex";
    state = "logo";
}

// --- Beolvasás callback ---
function onScanSuccess(decodedText){
    scannedCount++;
    sessionStorage.setItem("1_scannedCount", scannedCount);
    renderCounter();
    stopCamera();
}

// Gomb események
document.getElementById("scanButton").addEventListener("click", startCamera);

loadExcel();
</script>

</body>
</html>
