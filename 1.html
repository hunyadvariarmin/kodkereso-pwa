<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    background: url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    position: relative;
}
#reader {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    object-fit: cover;
    display:none;
    z-index:3;
    background-color:black;
}
#centerResult {
    position: fixed;
    top:6%;
    left:50%;
    transform: translateX(-50%);
    font-size:110px;
    font-weight:bold;
    color:#FFD700;
    text-align:center;
    z-index:2;
}
#overlay {
    position: fixed;
    bottom:4%;
    left:50%;
    transform: translateX(-50%);
    width:80%;
    max-width:400px;
    text-align:center;
    z-index:2;
    display:flex;
    flex-direction:column;
    gap:10px;
}
button {
    width:100%;
    padding:20px;
    font-size:28px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border:2px solid #FFD700;
    border-radius:15px;
    cursor:pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}
#backButton {
    position: fixed;
    bottom:40px;
    left:50%;
    transform: translateX(-50%);
    padding:18px 36px;
    font-size:24px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius:12px;
    cursor:pointer;
    z-index:2;
}
</style>
</head>
<body>

<div id="reader"></div>
<div id="centerResult"></div>
<div id="overlay">
    <button id="startButton">Kód beolvasása</button>
    <button id="endButton">Árukiadás befejezése</button>
</div>
<button id="backButton" onclick="window.location.href='hd.html'">Vissza</button>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const GITHUB_RAW_URL = "https://raw.githubusercontent.com/hunyadvariarmin/kodkereso-pwa/main/adatok.xlsx";
let data = [];
let html5QrCode;
let scannedCount = parseInt(sessionStorage.getItem("1_scannedCount") || "0");
let totalCodes = 0;

// Betöltés Excel
async function loadExcel() {
    try {
        const resp = await fetch(GITHUB_RAW_URL);
        if(!resp.ok) throw new Error("Excel betöltési hiba!");
        const buffer = await resp.arrayBuffer();
        const wb = XLSX.read(buffer,{type:"array"});
        const sheet = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet,{header:1});
        // Összes kód száma az A oszlop 2. sorától
        totalCodes = 0;
        for(let i=1;i<data.length;i++){
            if(data[i][0]) totalCodes++;
        }
        updateCounter();
    } catch(e){
        console.error(e);
        document.getElementById("centerResult").innerText = "Excel hiba!";
    }
}

function updateCounter(){
    document.getElementById("centerResult").innerText = `${totalCodes}/${scannedCount}`;
}

// Kamera indítás
async function startCamera(){
    document.getElementById("reader").style.display="block";
    document.getElementById("overlay").style.display="none";
    document.getElementById("backButton").style.display="none";
    try{
        if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start(
            {facingMode:"environment"},
            {fps:10, qrbox:null},
            onScanSuccess
        );
    } catch(e){ console.error(e); }
}

// Kamera leállítása
async function stopCamera(){
    if(html5QrCode){
        await html5QrCode.stop().catch(()=>{});
        html5QrCode.clear();
        html5QrCode = null;
    }
    document.getElementById("reader").style.display="none";
    document.getElementById("overlay").style.display="flex";
    document.getElementById("backButton").style.display="block";
}

// Beolvasás callback
function normalizeCode(str){
    if(!str) return "";
    str = String(str).trim().toUpperCase().replace(/\s+/g,'').replace(/[‐-–—−]/g,'-').replace(/\\/g,'/').replace(/[^A-Z0-9\-\/]/g,'');
    return str;
}

function onScanSuccess(decodedText){
    const code = normalizeCode(decodedText);
    for(let i=1;i<data.length;i++){
        if(data[i][0] && normalizeCode(data[i][0])===code){
            scannedCount++;
            sessionStorage.setItem("1_scannedCount", scannedCount);
            updateCounter();
            break;
        }
    }
    stopCamera();
}

// Gomb események
document.getElementById("startButton").addEventListener("click", startCamera);

document.getElementById("endButton").addEventListener("click", ()=>{
    if(scannedCount===totalCodes){
        sessionStorage.setItem("1_completed","true");
    }
    sessionStorage.removeItem("1_scannedCount");
    window.location.href="hd.html";
});

loadExcel();
updateCounter();
</script>
</body>
</html>
