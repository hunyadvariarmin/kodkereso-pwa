<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√≥dkeres≈ë</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #camera {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #overlay {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      z-index: 2;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 22px;
      margin-top: 10px;
      color: #00ff88;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay></video>

  <div id="overlay">
    <button id="scanButton">üì∑ √öj beolvas√°s</button>
    <div id="result">Kamera ind√≠t√°sra v√°r...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const GITHUB_RAW_URL = "https://raw.githubusercontent.com/hunyadvariarmin/kodkereso-pwa/main/adatok.xlsx";
    let data = [];
    let html5QrCode;

    async function loadExcelFromGitHub() {
      try {
        const response = await fetch(GITHUB_RAW_URL);
        if (!response.ok) throw new Error("Excel bet√∂lt√©si hiba!");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        console.log("‚úÖ Excel bet√∂ltve:", data.length, "sor");
      } catch (error) {
        console.error("‚ùå Excel bet√∂lt√©si hiba:", error);
        document.getElementById("result").innerText = "Excel bet√∂lt√©si hiba!";
      }
    }

    function normalizeCode(str) {
      if (!str) return "";
      str = String(str)
        .trim()
        .toUpperCase()
        .replace(/\s+/g, '')
        .replace(/[‚Äê-‚Äì‚Äî‚àí]/g, '-')
        .replace(/\\/g, '/')
        .replace(/[^A-Z0-9\-\/]/g, '');
      if (str.includes("/")) {
        str = str.split("/")[0]; // lev√°gja a per ut√°ni r√©szt
      }
      if (/^\d+\.0$/.test(str)) str = str.replace(/\.0$/, '');
      return str;
    }

    function findValueByCode(code) {
      if (!code || !data.length) return "Nincs tal√°lat!";
      const searchCode = normalizeCode(code);
      for (let i = 1; i < data.length; i++) {
        if (!data[i] || data[i].length < 2) continue;
        let cellValue = normalizeCode(data[i][0]);
        if (cellValue === searchCode) {
          return data[i][1];
        }
      }
      return "Nincs tal√°lat!";
    }

    async function startCamera() {
      try {
        if (html5QrCode) {
          await html5QrCode.stop();
          document.getElementById("camera").srcObject = null;
        }

        html5QrCode = new Html5Qrcode("camera");
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        );
        document.getElementById("result").innerText = "Kamera akt√≠v ‚Äì olvass be egy k√≥dot!";
      } catch (error) {
        console.error("‚ùå Kamera hiba:", error);
        document.getElementById("result").innerText = "Kamera ind√≠t√°sa nem siker√ºlt!";
      }
    }

    function onScanSuccess(decodedText) {
      console.log("üì∑ Beolvasott k√≥d (eredeti):", decodedText);
      const value = findValueByCode(decodedText);
      document.getElementById("result").innerText = `K√≥d: ${decodedText}\nEredm√©ny: ${value}`;
      html5QrCode.stop();
    }

    document.getElementById("scanButton").addEventListener("click", startCamera);
    loadExcelFromGitHub();
  </script>
</body>
</html>
