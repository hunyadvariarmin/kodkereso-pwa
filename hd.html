<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    position:relative;
    color:white;
}

/* Teljes háttér sötétítéssel */
body {
    background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
}

/* Gombok konténer */
#buttonsContainer {
    display:grid;
    grid-template-columns: repeat(2, 150px);
    gap: 20px;
    margin-top:60px; /* gombok feljebb */
    z-index:1;
}

button {
    padding:20px;
    font-size:24px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius:12px;
    cursor:pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}

/* Vissza gomb */
#backButton {
    position:absolute;
    bottom:40px;
    left:50%;
    transform: translateX(-50%);
    padding:18px 36px;
    font-size:24px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius:12px;
    cursor:pointer;
    z-index:1;
    transition: all 0.3s ease;
}
#backButton:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}
</style>
</head>
<body>
<div id="buttonsContainer">
    <button onclick="window.location.href='1.html'">1</button>
    <button onclick="window.location.href='11.html'">11</button>
    <button onclick="window.location.href='31.html'">31</button>
    <button onclick="window.location.href='34.html'">34</button>
    <button onclick="window.location.href='35.html'">35</button>
    <button onclick="window.location.href='38.html'">38</button>
    <button onclick="window.location.href='24.html'">24</button>
    <button onclick="window.location.href='25.html'">25</button>
    <button onclick="window.location.href='2.html'">2</button>
    
</div>

<button id="backButton" onclick="window.location.href='arukiadas.html'">Vissza</button>
</body>
</html>
