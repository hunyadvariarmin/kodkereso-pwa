<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD</title>
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url("icons/logo.png") no-repeat center center fixed;
    background-size: cover;
}
body::before { content: none; }

#buttonsContainer {
    display:grid;
    grid-template-columns: repeat(2, 150px);
    gap: 20px;
    margin-top:60px;
    z-index:1;
}
button {
    padding:20px;
    font-size:24px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius:12px;
    cursor:pointer;
    transition: all 0.3s ease;
    position: relative;
}
button:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}

/* ✅ KÉSZ gomb (zöld) */
button.done {
    background: rgba(0,128,0,0.7);
    border-color: limegreen;
    color: white;
}
button.done:hover {
    background: rgba(0,180,0,0.8);
    transform: scale(1.05);
}

#backButton {
    position:absolute;
    bottom:40px;
    left:50%;
    transform: translateX(-50%);
    padding:18px 36px;
    font-size:24px;
    color:#FFD700;
    background: rgba(0,0,0,0.4);
    border: 2px solid #FFD700;
    border-radius:12px;
    cursor:pointer;
    z-index:1;
    transition: all 0.3s ease;
}
#backButton:hover {
    background: rgba(255,215,0,0.2);
    transform: scale(1.05);
}
</style>
</head>
<body>

<div id="buttonsContainer">
    <button onclick="openPage('1')">1</button>
    <button onclick="openPage('11')">11</button>
    <button onclick="openPage('31')">31</button>
    <button onclick="openPage('34')">34</button>
    <button onclick="openPage('35')">35</button>
    <button onclick="openPage('38')">38</button>
    <button onclick="openPage('24')">24</button>
    <button onclick="openPage('25')">25</button>
    <button onclick="openPage('2')">2</button>
</div>

<button id="backButton" onclick="window.location.href='arukiadas.html'">Vissza</button>

<script>
// Ha a 1.html "done" paraméterrel tér vissza:
const urlParams = new URLSearchParams(window.location.search);
const doneCode = urlParams.get('code');
const isDone = urlParams.get('done');

// Ha minden kód be lett olvasva, mentsük el tartósan a pipát (most már zöld hátteret)
if (isDone === '1' && doneCode) {
    localStorage.setItem('done_' + doneCode, 'true');
}

// Gombok frissítése (zöld ha done)
function refreshButtons() {
    document.querySelectorAll('#buttonsContainer button').forEach(btn=>{
        const code = btn.innerText.trim();
        if(localStorage.getItem('done_' + code)==='true'){
            btn.classList.add('done');
        }
    });
}

// Lap betöltésekor ellenőrizzük
refreshButtons();

function openPage(num){
    window.location.href = num + ".html";
}
</script>

</body>
</html>
